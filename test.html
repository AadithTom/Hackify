!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostics Test Nearby</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add custom styles for test boxes */
        .test-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .test {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .test h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .test p {
            margin-bottom: 0;
        }

        .test-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="top-section">
        <h1>DIAGNOSTICS TEST NEARBY</h1>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="test-section">
        <!-- Blood Test -->
        <div class="test">
          <h2>Blood Test</h2>
          <div class="test-info">
            <p>Information about blood test...</p>
            <p>Results: ABC</p>
          </div>
        </div>

        <!-- COVID Test -->
        <div class="test">
          <h2>COVID Test</h2>
          <div class="test-info">
            <p>Information about COVID test...</p>
            <p>Results: XYZ</p>
          </div>
        </div>

        <!-- X-Ray -->
        <div class="test">
          <h2>X-Ray</h2>
          <div class="test-info">
            <p>Information about X-ray test...</p>
            <p>Results: PQR</p>
          </div>
        </div>
        <!-- Add more test categories as needed -->
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; Deadht. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
